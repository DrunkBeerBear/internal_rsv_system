{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
  <body>
    <div class="container">
  <div class="card">
    <h4 class="login-title">Sidebay予約システム</h4>
    <!-- メールアドレスとパスワードでログインをしてsideｰ米の抽選ページにいく -->
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">メールアドレス</label>
      <!-- メールアドレスを入力 -->
      <!-- メールアドレスの形式でなければエラーにする -->
      <!-- 入力を必須にする -->
      <input type="email" class="form-control" id="" aria-describedby="emailHelp" placeholder="メールアドレス" required>

    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">パスワード</label>
      <!-- パスワードを入力 -->
      <!-- 入力を必須にする -->
      <input type="password" class="form-control" id="" placeholder="パスワード" required>
    </div>
    <!-- ログインボタンを押すと入力情報に間違いがなければメインページへ遷移する。 -->
        <button type="submit" class="btn">ログイン</button>
  </form>
    </div>
    </div>
{% endblock content %}
