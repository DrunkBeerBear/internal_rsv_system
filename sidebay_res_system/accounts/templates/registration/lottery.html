{% extends '../main_base.html' %}
{% load static %}
{% block content %}
    <header>
      <!-- <div class="container"> -->
      <nav class="navbar navbar-expand-lg navbar-light">
          <a class="navbar-brand" href="#">ロゴ</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
              <ul class="navbar-nav">
                  <!-- <span class="sr-only">(current)</span>　現在の位置的なやつ -->
                  <!-- activ -->
                  <li class="nav-item ">
                      <a href="#">マイページ</a>
                  </li>
                  <li class="nav-item">
                      <a href="#">アクセス</a>
                  </li>
                  <li class="nav-item">
                      <!-- disableの指定なし -->
                      <a href="{% url 'login' %}">ログアウト</a>
                  </li>
              </ul>
          </div>
      </nav>
      <!-- </div> -->
    </header>
    <div class="container">
      <div class="lottery-title">
        <p class="form-title">抽選エントリーフォーム</p>
        <p class="lottery-period">抽選対象期間</p>
        <p>yyyymmdd ～ yyyymmdd</p>
      </div>
                      <div id="contents" class="container-fluid">
                        
                          <div class="col-xs-12">
                            <div class="panel calendar-panel">
                              <div class="panel-heading">
                                
                              </div>
                              <div class="panel-body">
                                <div class="row">
                                  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="calendar"></div>
                                </div>
                              </div>
                            </div>
                          </div>
                      
                      </div>
                      </div>
                      <!-- ここからモーダル表示部分として追記 -->
                      <div id="calendarModal" class="modal fade">
                        <div class="modal-dialog" role="document">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="label1">Modal title</h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <div class="modal-body">
                              <form class="" action="" method="post">
                                {% csrf_token %}
                                <div class="card lottery-card">
                                  <div class="card-body lottery-card-body">
                                    <p>
                                      <label class="lottery-label-num">
                                        人数<span class="required">*</span><input class="form-control" type="number" name="" value="" required>
                                      </label>
                                    </p>
                                    <p>
                                      <label class="lottery-label-room">
                                        お部屋<span class="required">*</span>
                                        <select name="" id="" class="form-control">
                                          <option value="6" selected>選択してください</option>
                                          <option value="6">6帖</option>
                                          <option value="8">8帖</option>
                                        </select>
                                      </label>
                                    </p>
                                    <p id="dateForm1">
                                      <label class="lottery-label-day">予約日（第1希望）<span class="required">*</span>
                                        <input class="lottery-days form-control" type="text" id="datepicker_start" size="20" name="first"
                                          placeholder="チェックイン" required>
                                        <input class="lottery-days form-control" type="text" id="datepicker_end" size="20" name="first"
                                          placeholder="チェックアウト" required>
                                      </label>
                                      <span id="addBtn1" onclick="addLotteryForm2();">+</span>
                                    </p>
                                    <p id="dateForm2">
                                      <label class="lottery-label-day">予約日（第2希望）
                                        <input class="lottery-days form-control" type="text" id="datepicker1" size="20" name="second">
                                      </label>
                                      <span id="addBtn2" onclick="addLotteryForm3();">+</span>
                                      <span id="addBtn2" onclick="removeLotteryForm2();">-</span>
                                    </p>
                                    <p id="dateForm3">
                                      <label class="lottery-label-day">予約日（第3希望）
                                        <input class="lottery-days form-control" type="text" id="datepicker2" size="20" name="thired">
                                      </label>
                                      <span id="addBtn2" onclick="removeLotteryForm3();">-</span>
                                    </p>
                                  </div>
                                  <div class="lottery-send">
                                    <button class="btn lottery-send-btn" type="submit" name="button">送信</button>
                                  </div>
                                </div>
                              </form>
                            </div>
                          </div>
                        </div>
                      </div>
      </div>
     <footer>
         <div class="footer-image">
         <img class="rebirth-logo" src="{% static 'img/rebirth.png' %}" alt="社名ロゴマーク" width="50px" height="80px">
         </div>
        <div class="footer-text">
          <p class="copyright-text">c 2019 Sidebay_res_system_team</p>
       </div>

     </footer>


{% endblock content %}
