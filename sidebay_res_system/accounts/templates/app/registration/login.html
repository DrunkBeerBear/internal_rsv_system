{% extends '../base.html' %}
{% load staticfiles %}
{% block content %}
  <body>
    <div class="container">
      <h1 class="login-title">Sidebay予約システムにログイン</h1>
  <div class="card">
    <!-- メールアドレスとパスワードでログインをしてsideｰ米の抽選ページにいく -->
  <form action="{% url 'main' %}" method="post">
    {% csrf_token %}
    <div class="form-group">

      <!-- メールアドレスを入力 -->
      <!-- メールアドレスの形式でなければエラーにする -->
      <!-- 入力を必須にする -->
      <input type="email" name="mail_address" class="form-control" id="1" aria-describedby="emailHelp" placeholder="メールアドレス" required>

    </div>
    <div class="form-group">

      <!-- パスワードを入力 -->
      <!-- 入力を必須にする -->
      <input type="password" name="password" class="form-control" id="2" placeholder="パスワード" required>
    </div>
    <!-- ログインボタンを押すと入力情報に間違いがなければメインページへ遷移する。 -->
        <button type="submit" class="btn">ログイン</button>
        <a class="reset-pass" href="#">パスワードを忘れた方はこちら</a>
  </form>
    </div>
    </div>
{% endblock content %}
